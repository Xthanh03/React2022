<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Your Infomation Form</h2>
        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
            <div class="mb-3 mt-3">
                <label for="fname">First name: </label>
                <input type="text" class="fname" id="fname" placeholder="Your first name" name="firtname" required>
            </div>
            <div class="mb-3">
                <label for="lname">Last name: </label>
                <input type="text" class="lname" id="lname" placeholder="Your last name" name="lastname" required>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>

            <div class="mb-3">
                <label for="birthday">Birthday: </label>
                <input type="date" class="form-control" id="birthday" name="birthday" required>
            </div>

            <button type="button" onclick="myFunction()">Submit</button>

            <p id="demo"></p>
        </form>
    </div>
    <script>
        function validateForm() {
            let x = document.forms["myForm"]["fname"]["lname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</body>

</html>
